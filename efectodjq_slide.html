<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // Metodo para slide hacia abajo un elemento.
            // $("#flip").click(function () {
            //     $("#panel").slideDown("slow");
            // });

            // Metodo slide hacia arriba un elemento
            // $("#flip").click(function () {
            //     $("#panel").slideUp("slow");
            // });

            
            // Slide toggle alterna los metodos de up y down 
            // si elemento se deslizo hacia abajo slideToggle lo desliza hacia arriba
            // e inversa en el caso que aplque realizarlo

            $("#flip").click(function(){
                $("#panel").slideToggle(1000);
            });

        });
    </script>

    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>

</head>

<body>

    <!-- tenemos 3 metodos de slide
     slideDown()
    slideUp()
    slideToggle()

    $(selector).slideDown(speed,callback);
    $(selector).slideUp(speed,callback);
    $(selector).slideToggle(speed,callback);

 -->
    <div id="flip">Click to slide up panel</div>
    <div id="panel">Hello world!</div>

</body>

</html>
