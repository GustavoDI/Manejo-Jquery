<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

    <title>Listar Posts jquery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let btnCargarDatos = [];
            
            $.getJSON('https://jsonplaceholder.typicode.com/posts', function (info) {
                let elementos = [];
                $.each(info, function (indice, valor) {
                    elementos.push(`<tr><td>  ${valor.title}  </td></trid="1">
                    <tr><td> ${valor.body} </td></tr> `);
                });
                $("<tbody>").html(elementos);
            });
            
        });
       
     
    </script>
</head>
