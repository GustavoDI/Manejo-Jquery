<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Listar Posts jquery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            let btnCargarDatos = $('#btnCargarDatos');
            btnCargarDatos.click(function () {

                $.getJSON('https://jsonplaceholder.typicode.com/posts', function (info) {
                    let elementos = [];
                    $.each(info, function (indice, valor) {
                        elementos.push(`<li class="list-group-item-primary"> El titulo es : </br>  ${valor.title} </li> </br> 
                      <li class="list-group-item-secondary"> La Descripcion es : </br> ${valor.body} </li> </br> `);
                    });

                    $('#listado').html(elementos);
                });
                $.getJSON("https://jsonplaceholder.typicode.com/comments", function (data) {
                    var items = [];
                    $.each(data, function (key, val) {
                        items.push("<li id='" + key + "'>" + val.id + ' ' + val.body + "</li>");
                    });

                    $("<ul/>", {
                        "class": "my-new-list",
                        html: items.join("")
                    }).appendTo("body");
                });

            });
            //-------------------------

        });
    </script>
</head>

<body>
    <!--<button type="submit" id="btnCargarDatos"> Cargar Datos</button>-->
    <button type="submit" class="btn btn-primary " id="btnCargarDatos">Primero</button>
    <div class="container">
        <ol id="listado" class="list-group">

        </ol>
        <ol id="listado-2" class="list-group">

        </ol>
    </div>
    

</body>

</html>
