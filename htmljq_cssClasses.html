<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // En el evento click cuando se realice se puede insertar una clase de css sin necesidad de crear 
            // El link
            // $("button").click(function () {
            //     $("h1, h2, p").addClass("blue");
            //     $("div").addClass("important");
            // });
            $("button").click(function(){
                $("#div").addClass("important blue");
            });

            $("#btn").click(function(){
                $("h1,h2,p").removeClass("blue");
            });

            $("button").click(function(){
                $("h1, h2, p").toggleClass("blue");
            });
        });
    </script>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>

    <h1 class="blue">Heading 1</h1>
    <h2 class="blue">Heading 2</h2>

    <p class="blue">This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <div id="div"> This is some important text!</div><br>

    <button>Add classes to elements</button>
    <button id="btn">Add 2 classes to elements</button>

</body>

</html>
